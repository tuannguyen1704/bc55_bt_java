<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- bài 1  -->
    <div>
        <h3>tính tiền lương nhân viên</h3>
        <input id="luongMotNgay" type="number" placeholder="nhập lương một ngày">
        <input id="soNgayLam" type="number" placeholder="số ngày làm">
        <button id="Tong" class="btn btn-dark">Tính lương </button>
        <div id="thongBao"></div>
    </div>

    <!-- bai 2  -->
    <div>
        <h3>Tính giá trị trung bình</h3>
        <input id="number1" type="number" placeholder="number1">
        <input id="number2" type="number" placeholder="number2">
        <input id="number3" type="number" placeholder="number3">
        <input id="number4" type="number" placeholder="number4">
        <input id="number5" type="number" placeholder="number5">
        <button id="trungBinh" class="btn btn-dark">Tính trung bình</button>
        <div id="thongBao1"></div>
    </div>

    <!-- bai 3 -->
    <div>
        <h3>Quy đổi tiền</h3>
        <input id="usd" type="number" placeholder="nhập số tiền usd">
        <button id="quyDoi" class="btn btn-dark">quy đổi tiền</button>
        <div id="thongBao2"></div>
    </div>


    <!-- bai 4 -->
    <div>
        <h3>tính diện tích và chu vi</h3>
        <input id="chieuDai" type="number" placeholder="chiều dài">
        <input id="chieuRong" type="number" placeholder="chiều rộng">
        <button id="Tinh" class="btn btn-dark">Tính</button>
        <div id="thongBao3"></div>
    </div>

    <!-- bai5 -->
    <div>
        <h3>tính tổng 2 ký số</h3>
        <input id="ChuSo" type="number" placeholder="nhập số có 2 chữ số">
        <button id="tinhTong">Tính tổng</button>
        <div id="thongBao4"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="./index.js"></script>
</body>

</html>
